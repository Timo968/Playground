<!DOCTYPE html>
<html>
<head>
  <title>Playground</title>
  <style>
    /* Center button horizontally and vertically */
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style button */
    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      border: none; /* Remove border */
      cursor: pointer; /* Add cursor on hover */
      transition: background-color 0.3s ease; /* Add transition on hover */
    }
    /* Change button color on hover */
    button:hover {
      background-color: #3e8e41;
    }

    /* Add animation */
    button:active {
      transform: scale(0.95); /* Reduce size on click */
    }
  </style>
</head>
<body>
  <div class="center">
    <button onclick="location.href='playground.html'">Go to Playground</button>
  </div>
</body>
</html>
